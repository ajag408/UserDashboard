<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = 'stylesheet' href = "{% static 'first_app/css/navbar.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">User Dashboard</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           <ul class="nav navbar-nav">
             <li><a href="/my-dashboard">Dashboard</a></li>
             <li><a href="/render_edit_profile">Profile</a></li>
           </ul>
           <ul class="nav navbar-nav navbar-right">
             <li><a href="/logout">Log off </a></li>
           </ul>
         </div><!-- /.navbar-collapse -->
      </div>
    </nav>

    <div class = 'container'>
      <form action='/admin_edit_info/{{edit_user.id}}' method='POST'>
        {%csrf_token%}
        First Name: <input type="text" name='first_name' value='{{edit_user.first_name}}'><br><br>
        Last Name: <input type="text" name="last_name" value='{{edit_user.last_name}}'><br><br>
        Email: <input type="text" name="email" value='{{edit_user.email}}'><br><br>
        User Level:   <select name="user_level">
                          <option value = '{{edit_user.user_level}}'> {{edit_user.user_level}}</option>
                          {% if edit_user.user_level == 'admin' %}
                            <option value= 'normal'>Normal</option>
                          {% else %}
                            <option value = 'admin'>Admin</option>
                          {%endif%}
                      </select><br><br>
        <input class = 'btn btn-success' type="submit" value="Save"><br><br>
      </form><br><br>

        <form action='/admin_change_pw/{{edit_user.id}}' method='POST'>
          {%csrf_token%}
          Password: <input type="password" name="password"><br><br>
          Confirm Password: <input type="password" name="pconf"><br><br>
          <input class = 'btn btn-success' type="submit" value="Update Password">
        </form>
    </div>
  </body>
</html>
